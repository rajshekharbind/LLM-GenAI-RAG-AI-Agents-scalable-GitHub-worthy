<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube RAG Chatbot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            width: 100%;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 90vh;
            max-height: 800px;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 5px;
        }

        .header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .video-input-section {
            padding: 25px 30px;
            background: #f8f9fa;
            border-bottom: 1px solid #e0e0e0;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        .input-group input {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .input-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .input-group button {
            padding: 12px 25px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .input-group button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .input-group button:active {
            transform: translateY(0);
        }

        .input-group button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .hint {
            font-size: 12px;
            color: #666;
            margin-top: 8px;
        }

        .status-message {
            padding: 12px 15px;
            border-radius: 8px;
            margin-top: 10px;
            font-size: 14px;
            display: none;
        }

        .status-message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status-message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status-message.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 25px 30px;
            background: #ffffff;
        }

        .chat-message {
            margin-bottom: 20px;
            display: flex;
            align-items: flex-start;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .chat-message.user {
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 16px;
            flex-shrink: 0;
        }

        .user .message-avatar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin-left: 12px;
        }

        .bot .message-avatar {
            background: #e0e0e0;
            color: #666;
            margin-right: 12px;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 18px;
            border-radius: 18px;
            font-size: 14px;
            line-height: 1.5;
        }

        .user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .bot .message-content {
            background: #f1f3f4;
            color: #333;
            border-bottom-left-radius: 4px;
        }

        .question-input-section {
            padding: 20px 30px;
            background: #f8f9fa;
            border-top: 1px solid #e0e0e0;
        }

        .question-input-group {
            display: flex;
            gap: 10px;
        }

        .question-input-group textarea {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 14px;
            font-family: inherit;
            resize: none;
            min-height: 50px;
            max-height: 120px;
            transition: border-color 0.3s;
        }

        .question-input-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .question-input-group button {
            padding: 12px 25px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            align-self: flex-end;
        }

        .question-input-group button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .question-input-group button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .loading-dots {
            display: inline-flex;
            gap: 4px;
        }

        .loading-dots span {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #667eea;
            animation: bounce 1.4s infinite ease-in-out both;
        }

        .loading-dots span:nth-child(1) {
            animation-delay: -0.32s;
        }

        .loading-dots span:nth-child(2) {
            animation-delay: -0.16s;
        }

        @keyframes bounce {
            0%, 80%, 100% {
                transform: scale(0);
            }
            40% {
                transform: scale(1);
            }
        }

        .empty-state {
            text-align: center;
            color: #999;
            padding: 60px 20px;
        }

        .empty-state svg {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        .empty-state h3 {
            font-size: 20px;
            margin-bottom: 10px;
            color: #666;
        }

        .empty-state p {
            font-size: 14px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                height: 100vh;
                max-height: none;
                border-radius: 0;
            }

            .header h1 {
                font-size: 22px;
            }

            .message-content {
                max-width: 85%;
            }

            .video-input-section,
            .chat-container,
            .question-input-section {
                padding: 15px 20px;
            }
        }

        /* Scrollbar Styling */
        .chat-container::-webkit-scrollbar {
            width: 6px;
        }

        .chat-container::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        .chat-container::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 3px;
        }

        .chat-container::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>üé¨ YouTube RAG Chatbot</h1>
            <p>Ask questions about any YouTube video</p>
        </div>

        <!-- Video Input Section -->
        <div class="video-input-section">
            <div class="input-group">
                <input 
                    type="text" 
                    id="videoInput" 
                    placeholder="Enter YouTube Video ID or URL (e.g., jNQXAC9IVRw or https://www.youtube.com/watch?v=jNQXAC9IVRw)"
                >
                <button id="loadVideoBtn" onclick="loadVideo()">Load Video</button>
            </div>
            <div class="hint">
                üí° Enter a YouTube video ID or paste the full URL
            </div>
            <div id="statusMessage" class="status-message"></div>
        </div>

        <!-- Chat Container -->
        <div class="chat-container" id="chatContainer">
            <div class="empty-state">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" />
                </svg>
                <h3>Welcome!</h3>
                <p>Load a YouTube video to start asking questions</p>
            </div>
        </div>

        <!-- Question Input Section -->
        <div class="question-input-section">
            <div class="question-input-group">
                <textarea 
                    id="questionInput" 
                    placeholder="Type your question here..." 
                    disabled
                    onkeypress="handleEnter(event)"
                ></textarea>
                <button id="askBtn" onclick="askQuestion()" disabled>Ask</button>
            </div>
        </div>
    </div>

    <script>
        let isVideoLoaded = false;
        let isProcessing = false;

        function extractVideoId(input) {
            // If it's already a video ID (11 characters)
            if (input.length === 11 && !input.includes('/') && !input.includes('?')) {
                return input;
            }
            
            // Extract from URL
            const urlPatterns = [
                /(?:youtube\.com\/watch\?v=|youtu\.be\/)([^&\n?#]+)/,
                /youtube\.com\/embed\/([^&\n?#]+)/,
                /youtube\.com\/v\/([^&\n?#]+)/
            ];
            
            for (const pattern of urlPatterns) {
                const match = input.match(pattern);
                if (match && match[1]) {
                    return match[1];
                }
            }
            
            return input;
        }

        function showStatus(message, type) {
            const statusEl = document.getElementById('statusMessage');
            statusEl.textContent = message;
            statusEl.className = `status-message ${type}`;
            statusEl.style.display = 'block';
            
            if (type !== 'error') {
                setTimeout(() => {
                    statusEl.style.display = 'none';
                }, 5000);
            }
        }

        function addMessage(text, isUser) {
            const chatContainer = document.getElementById('chatContainer');
            
            // Remove empty state if it exists
            const emptyState = chatContainer.querySelector('.empty-state');
            if (emptyState) {
                emptyState.remove();
            }
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `chat-message ${isUser ? 'user' : 'bot'}`;
            
            messageDiv.innerHTML = `
                <div class="message-avatar">${isUser ? 'You' : 'ü§ñ'}</div>
                <div class="message-content">${text}</div>
            `;
            
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function addLoadingMessage() {
            const chatContainer = document.getElementById('chatContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'chat-message bot';
            messageDiv.id = 'loadingMessage';
            
            messageDiv.innerHTML = `
                <div class="message-avatar">ü§ñ</div>
                <div class="message-content">
                    <div class="loading-dots">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
            `;
            
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function removeLoadingMessage() {
            const loadingMsg = document.getElementById('loadingMessage');
            if (loadingMsg) {
                loadingMsg.remove();
            }
        }

        async function loadVideo() {
            if (isProcessing) return;
            
            const videoInput = document.getElementById('videoInput').value.trim();
            
            if (!videoInput) {
                showStatus('Please enter a video ID or URL', 'error');
                return;
            }
            
            const videoId = extractVideoId(videoInput);
            const loadBtn = document.getElementById('loadVideoBtn');
            
            isProcessing = true;
            loadBtn.disabled = true;
            loadBtn.textContent = 'Loading...';
            showStatus('Loading video transcript...', 'info');
            
            try {
                const response = await fetch('/api/load_video', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ video_id: videoId })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    isVideoLoaded = true;
                    document.getElementById('questionInput').disabled = false;
                    document.getElementById('askBtn').disabled = false;
                    showStatus(data.message, 'success');
                    
                    // Clear chat
                    const chatContainer = document.getElementById('chatContainer');
                    chatContainer.innerHTML = '';
                    
                    addMessage(`‚úÖ Video loaded successfully! Video ID: ${videoId}`, false);
                } else {
                    showStatus(data.error || 'Failed to load video', 'error');
                }
            } catch (error) {
                showStatus('Network error: ' + error.message, 'error');
            } finally {
                isProcessing = false;
                loadBtn.disabled = false;
                loadBtn.textContent = 'Load Video';
            }
        }

        async function askQuestion() {
            if (isProcessing || !isVideoLoaded) return;
            
            const questionInput = document.getElementById('questionInput');
            const question = questionInput.value.trim();
            
            if (!question) {
                showStatus('Please enter a question', 'error');
                return;
            }
            
            const askBtn = document.getElementById('askBtn');
            
            isProcessing = true;
            askBtn.disabled = true;
            questionInput.disabled = true;
            
            addMessage(question, true);
            questionInput.value = '';
            
            addLoadingMessage();
            
            try {
                const response = await fetch('/api/ask', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ question })
                });
                
                const data = await response.json();
                
                removeLoadingMessage();
                
                if (response.ok && data.answer) {
                    // Check if answer is not empty
                    const answer = data.answer.trim();
                    if (answer) {
                        addMessage(answer, false);
                    } else {
                        addMessage('‚ùå Error: No answer received', false);
                    }
                } else {
                    // Show the actual error message from server
                    const errorMsg = data.error || 'Failed to get answer';
                    addMessage('‚ùå Error: ' + errorMsg, false);
                }
            } catch (error) {
                removeLoadingMessage();
                addMessage('‚ùå Error: Network error - ' + error.message, false);
                console.error('Error:', error);
            } finally {
                isProcessing = false;
                askBtn.disabled = false;
                questionInput.disabled = false;
                questionInput.focus();
            }
        }

        function handleEnter(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                askQuestion();
            }
        }

        // Auto-resize textarea
        const textarea = document.getElementById('questionInput');
        textarea.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 120) + 'px';
        });
    </script>
</body>
</html>
